<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QC Flash Cards - iOS Optimized</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&family=Orbitron:wght@700;900&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           QC FLASH CARDS - iOS OPTIMIZED EDITION
           Enhanced audio support for iPhone 13 Pro
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        /* â”€â”€â”€ Design Tokens â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        :root {
            --bg:       #070b1a;
            --surface:  #0f1630;
            --card:     #141d38;
            --border:   #1e2d52;
            --primary:  #4f8ef7;
            --accent:   #f4c430;
            --success:  #22d472;
            --danger:   #ff4d6d;
            --text:     #e8eaf6;
            --muted:    #7b89b8;
            --radius:   20px;
            --shadow:   0 24px 60px rgba(0,0,0,0.5);
            --transition: cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        /* â”€â”€â”€ Reset & Base â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        *, *::before, *::after {
            margin: 0; 
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            height: 100%;
            font-family: 'DM Sans', 'Battambang', sans-serif;
            overflow-x: hidden;
            /* iOS specific */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px 15px 40px;
            position: relative;
        }

        /* â”€â”€â”€ Animated Background â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        body::before {
            content: '';
            position: fixed; 
            inset: 0;
            background:
                radial-gradient(ellipse 60% 40% at 20% 10%, rgba(79,142,247,0.12) 0%, transparent 60%),
                radial-gradient(ellipse 50% 40% at 80% 80%, rgba(244,196,48,0.07) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        /* â”€â”€â”€ Container â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .wrap {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 460px;
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        /* â”€â”€â”€ Header Brand â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .brand-header {
            text-align: center;
            padding: 28px 20px 20px;
        }
        
        .brand-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(79,142,247,0.12);
            border: 1px solid rgba(79,142,247,0.3);
            border-radius: 100px;
            padding: 6px 16px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--primary);
            text-transform: uppercase;
            margin-bottom: 14px;
        }
        
        .brand-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 26px;
            font-weight: 900;
            color: var(--text);
            letter-spacing: 1px;
            line-height: 1.2;
        }
        
        .brand-title span {
            color: var(--accent);
        }
        
        .brand-sub {
            font-family: 'Battambang', sans-serif;
            font-size: 14px;
            color: var(--muted);
            margin-top: 6px;
        }

        /* â”€â”€â”€ Card â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 28px 24px;
            box-shadow: var(--shadow);
        }

        /* â”€â”€â”€ Progress â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .progress-wrap {
            margin-bottom: 20px;
        }
        
        .progress-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .progress-label {
            font-family: 'Battambang', sans-serif;
            font-size: 12px;
            color: var(--muted);
        }
        
        .progress-count {
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            color: var(--primary);
            font-weight: 700;
        }
        
        .progress-track {
            width: 100%;
            height: 6px;
            background: var(--surface);
            border-radius: 100px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            width: 0%;
            border-radius: 100px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.5s var(--transition);
        }

        /* â”€â”€â”€ Audio Controls â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .audio-controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .speak-btn {
            width: 64px;
            height: 64px;
            background: rgba(79,142,247,0.1);
            border: 2px solid rgba(79,142,247,0.35);
            border-radius: 16px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s var(--transition);
            position: relative;
            overflow: hidden;
            /* iOS touch optimization */
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        .speak-btn:active {
            background: rgba(79,142,247,0.25);
            transform: scale(0.93);
        }

        .speak-btn.speaking {
            background: rgba(79,142,247,0.2);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79,142,247,0.18);
        }

        .sp-icon {
            font-size: 28px;
            transition: transform 0.2s;
        }

        .wave-bars {
            display: flex;
            align-items: center;
            gap: 2px;
            height: 12px;
        }

        .wave-bars span {
            display: block;
            width: 3px;
            border-radius: 3px;
            background: var(--primary);
            height: 4px;
            transition: height 0.1s;
        }

        .speak-btn.speaking .wave-bars span:nth-child(1) { animation: bar 0.7s 0.0s ease-in-out infinite; }
        .speak-btn.speaking .wave-bars span:nth-child(2) { animation: bar 0.7s 0.1s ease-in-out infinite; }
        .speak-btn.speaking .wave-bars span:nth-child(3) { animation: bar 0.7s 0.2s ease-in-out infinite; }
        .speak-btn.speaking .wave-bars span:nth-child(4) { animation: bar 0.7s 0.3s ease-in-out infinite; }
        .speak-btn.speaking .wave-bars span:nth-child(5) { animation: bar 0.7s 0.15s ease-in-out infinite; }

        @keyframes bar {
            0%, 100% { height: 3px; }
            50% { height: 12px; }
        }

        /* â”€â”€â”€ Audio Status Indicator â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .audio-status {
            text-align: center;
            font-size: 11px;
            color: var(--muted);
            margin-bottom: 16px;
            min-height: 16px;
            font-family: 'Battambang', sans-serif;
        }

        .audio-status.active {
            color: var(--primary);
        }

        /* â”€â”€â”€ Speed Control â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .speed-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .speed-lbl {
            font-family: 'Battambang', sans-serif;
            font-size: 11px;
            color: var(--muted);
        }

        .speed-toggle {
            display: flex;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 100px;
            overflow: hidden;
        }

        .speed-toggle button {
            padding: 4px 10px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            font-weight: 700;
            color: var(--muted);
            transition: all 0.2s var(--transition);
            /* iOS touch optimization */
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        .speed-toggle button.active {
            background: var(--primary);
            color: #fff;
        }

        /* â”€â”€â”€ Flash Card Container â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .flashcard-container {
            perspective: 1000px;
            margin-bottom: 24px;
            min-height: 420px;
            position: relative;
        }

        .flashcard {
            position: relative;
            width: 100%;
            height: 420px;
            transform-style: preserve-3d;
            transition: transform 0.6s var(--transition);
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .card-front {
            z-index: 2;
            transform: rotateY(0deg);
        }

        .card-back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, var(--surface) 0%, #0a0e1c 100%);
        }

        /* â”€â”€â”€ Card Content â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .card-label {
            position: absolute;
            top: 16px;
            left: 16px;
            background: rgba(79,142,247,0.15);
            border: 1px solid rgba(79,142,247,0.3);
            border-radius: 100px;
            padding: 4px 12px;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 1.5px;
            color: var(--primary);
            text-transform: uppercase;
            z-index: 10;
        }

        .card-back .card-label {
            background: rgba(244,196,48,0.15);
            border-color: rgba(244,196,48,0.3);
            color: var(--accent);
        }

        .chinese-display {
            font-size: 72px;
            font-weight: 900;
            color: var(--text);
            margin-bottom: 20px;
            line-height: 1;
            text-shadow: 0 4px 12px rgba(79,142,247,0.3);
            user-select: none;
        }

        .khmer-display {
            font-family: 'Battambang', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.4;
            user-select: none;
        }

        .image-display {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            border-radius: 12px;
            margin-top: 16px;
            border: 1px solid var(--border);
        }

        /* â”€â”€â”€ Flip Button â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .flip-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 28px;
            background: linear-gradient(135deg, var(--primary) 0%, #6fa8ff 100%);
            border: none;
            border-radius: 100px;
            font-family: 'Battambang', sans-serif;
            font-size: 14px;
            font-weight: 700;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(79,142,247,0.4);
            transition: all 0.2s var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 10;
            /* iOS touch optimization */
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        .flip-btn:active {
            transform: translateX(-50%) scale(0.95);
        }

        .flip-icon {
            font-size: 18px;
        }

        /* â”€â”€â”€ Navigation Buttons â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .nav-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .btn {
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: 14px;
            cursor: pointer;
            font-family: 'Battambang', sans-serif;
            font-size: 15px;
            font-weight: 700;
            transition: all 0.2s var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            /* iOS touch optimization */
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        .btn-prev {
            background: var(--surface);
            color: var(--text);
        }

        .btn-prev:active:not(:disabled) {
            border-color: var(--primary);
            background: rgba(79,142,247,0.08);
        }

        .btn-next {
            background: linear-gradient(135deg, var(--primary) 0%, #6fa8ff 100%);
            color: #fff;
            border-color: var(--primary);
            box-shadow: 0 6px 20px rgba(79,142,247,0.3);
        }

        .btn:active:not(:disabled) {
            transform: scale(0.96);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* â”€â”€â”€ Action Buttons â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            flex: 1;
            padding: 12px;
            border: 1.5px solid var(--border);
            border-radius: 12px;
            background: var(--surface);
            color: var(--text);
            font-family: 'Battambang', sans-serif;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            /* iOS touch optimization */
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        .btn-action:active {
            border-color: var(--primary);
            background: rgba(79,142,247,0.08);
            transform: scale(0.96);
        }

        /* â”€â”€â”€ Keyboard Hint â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .keyboard-hint {
            text-align: center;
            padding: 16px 0 0;
            font-size: 11px;
            color: var(--muted);
            opacity: 0.6;
            font-family: 'Battambang', sans-serif;
        }

        .keyboard-hint kbd {
            display: inline-block;
            padding: 3px 8px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: 'Orbitron', monospace;
            font-size: 10px;
            font-weight: 700;
            color: var(--primary);
            margin: 0 2px;
        }

        /* â”€â”€â”€ Footer â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .footer {
            text-align: center;
            padding: 18px 0 0;
            font-size: 11px;
            color: rgba(123,137,184,0.5);
            letter-spacing: 0.5px;
        }

        /* â”€â”€â”€ Toast Notification â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px 24px;
            font-family: 'Battambang', sans-serif;
            font-size: 14px;
            color: var(--text);
            box-shadow: 0 12px 40px rgba(0,0,0,0.5);
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s var(--transition);

}

function updateNavButtons() {
    if (prevBtnEl) prevBtnEl.disabled = (currentIndex === 0);
    if (nextBtnEl) nextBtnEl.disabled = (currentIndex === cards.length - 1);
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   PROGRESS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function updateProgress() {
    const progress = ((currentIndex + 1) / cards.length) * 100;
    
    if (progressFillEl) {
        progressFillEl.style.width = `${progress}%`;
    }
    
    if (progressCountEl) {
        progressCountEl.textContent = `${currentIndex + 1} / ${cards.length}`;
    }
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   ACTIONS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function shuffleCards() {
    stopAudio();
    
    cards = [...DATABASE];
    for (let i = cards.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [cards[i], cards[j]] = [cards[j], cards[i]];
    }
    
    currentIndex = 0;
    updateCard();
    updateProgress();
    updateNavButtons();
    
    showToast('Cards shuffled! ğŸ”€', 'success');
}

function resetProgress() {
    stopAudio();
    
    cards = [...DATABASE];
    currentIndex = 0;
    
    updateCard();
    updateProgress();
    updateNavButtons();
    
    showToast('Progress reset! â†»', 'success');
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   AUDIO - iOS OPTIMIZED
   Critical improvements for iPhone 13 Pro
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

function updateAudioStatus(message, active = false) {
    if (!audioStatusEl) return;
    audioStatusEl.textContent = message;
    if (active) {
        audioStatusEl.classList.add('active');
    } else {
        audioStatusEl.classList.remove('active');
    }
}

function setSpeed(value, btnElement) {
    ttsSpeed = value;
    
    document.querySelectorAll('.speed-toggle button').forEach(btn => {
        btn.classList.remove('active');
    });
    
    if (btnElement) {
        btnElement.classList.add('active');
    }
}

function handleSpeakClick() {
    // First touch unlocks audio on iOS
    if (!audioUnlocked) {
        unlockAudioContext();
    }
    
    playVoice();
}

function unlockAudioContext() {
    console.log('ğŸ”“ Unlocking audio context for iOS...');
    
    // Create silent audio to unlock
    const silentAudio = new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=');
    silentAudio.volume = 0.01;
    
    const playPromise = silentAudio.play();
    
    if (playPromise !== undefined) {
        playPromise
            .then(() => {
                console.log('âœ… Audio context unlocked');
                audioUnlocked = true;
                updateAudioStatus('Audio system ready');
                silentAudio.pause();
                silentAudio.remove();
            })
            .catch((error) => {
                console.warn('âš ï¸ Audio unlock failed:', error);
                updateAudioStatus('Please click again');
            });
    }
    
    // Also try Web Speech API unlock
    if (window.speechSynthesis) {
        window.speechSynthesis.cancel();
        const voices = window.speechSynthesis.getVoices();
        console.log(`ğŸ“¢ Found ${voices.length} voices`);
    }
}

function playVoice() {
    if (isPlaying) {
        stopAudio();
        return;
    }

    const card = cards[currentIndex];
    if (!card || !card.cn) return;

    stopAudio();
    setSpeaking(true);
    isPlaying = true;
    updateAudioStatus('Playing...', true);

    const text = card.cn;
    const speed = Math.max(0.4, Math.min(ttsSpeed, 1.0));

    // Try multiple audio sources for best iOS compatibility
    tryMultipleAudioSources(text, speed);
}

async function tryMultipleAudioSources(text, speed) {
    console.log(`ğŸ”Š Attempting to play: "${text}" at speed ${speed}`);
    
    // Method 1: Try Google TTS (works best on iOS when unlocked)
    const googleSuccess = await tryGoogleTTS(text, speed);
    if (googleSuccess) return;
    
    // Method 2: Try iSpeech (alternative TTS service)
    const iSpeechSuccess = await tryISpeechTTS(text, speed);
    if (iSpeechSuccess) return;
    
    // Method 3: Fallback to Web Speech API
    console.log('ğŸ“¢ Falling back to Web Speech API');
    useSpeechSynthesis(text, speed);
}

function tryGoogleTTS(text, speed) {
    return new Promise((resolve) => {
        try {
            const speedParam = (speed * 0.95).toFixed(2);
            // Use multiple Google TTS endpoints
            const urls = [
                `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(text)}&tl=zh-CN&client=tw-ob&ttsspeed=${speedParam}`,
                `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(text)}&tl=zh-CN&client=gtx&ttsspeed=${speedParam}`
            ];

            let attemptCount = 0;
            
            function tryNextUrl() {
                if (attemptCount >= urls.length) {
                    console.log('âŒ All Google TTS URLs failed');
                    resolve(false);
                    return;
                }

                const audio = new Audio(urls[attemptCount]);
                currentAudio = audio;

                audio.onloadeddata = () => {
                    console.log('âœ… Google TTS audio loaded');
                };

                audio.onended = () => {
                    console.log('âœ… Google TTS playback complete');
                    setSpeaking(false);
                    isPlaying = false;
                    currentAudio = null;
                    updateAudioStatus('Completed');
                    resolve(true);
                };

                audio.onerror = (e) => {
                    console.warn(`âš ï¸ Google TTS attempt ${attemptCount + 1} failed:`, e);
                    attemptCount++;
                    tryNextUrl();
                };

                audio.play()
                    .then(() => {
                        console.log('âœ… Google TTS playing');
                    })
                    .catch((e) => {
                        console.warn(`âš ï¸ Google TTS play failed:`, e);
                        attemptCount++;
                        tryNextUrl();
                    });
            }

            tryNextUrl();
        } catch (error) {
            console.error('âŒ Google TTS error:', error);
            resolve(false);
        }
    });
}

function tryISpeechTTS(text, speed) {
    return new Promise((resolve) => {
        try {
            // iSpeech free API (backup option)
            const speedParam = Math.round(speed * 10); // iSpeech uses -10 to 10 scale
            const url = `https://www.ispeech.org/p/generic/getaudio?text=${encodeURIComponent(text)}&voice=zhcnfemale&speed=${speedParam}&action=convert`;
            
            const audio = new Audio(url);
            currentAudio = audio;

            audio.onended = () => {
                console.log('âœ… iSpeech TTS complete');
                setSpeaking(false);
                isPlaying = false;
                currentAudio = null;
                updateAudioStatus('Completed');
                resolve(true);
            };

            audio.onerror = () => {
                console.warn('âš ï¸ iSpeech TTS failed');
                resolve(false);
            };

            audio.play()
                .then(() => {
                    console.log('âœ… iSpeech TTS playing');
                })
                .catch(() => {
                    resolve(false);
                });
        } catch (error) {
            console.error('âŒ iSpeech TTS error:', error);
            resolve(false);
        }
    });
}

function useSpeechSynthesis(text, speed) {
    if (!window.speechSynthesis) {
        console.error('âŒ Speech Synthesis not supported');
        setSpeaking(false);
        isPlaying = false;
        updateAudioStatus('Not supported');
        return;
    }

    window.speechSynthesis.cancel();

    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'zh-CN';
    utterance.rate = Math.max(0.3, Math.min(speed * 0.9, 2.0));
    utterance.pitch = 1.0;
    utterance.volume = 1.0;

    // Get available voices
    let voices = window.speechSynthesis.getVoices();
    
    // iOS sometimes needs a moment to load voices
    if (voices.length === 0) {
        window.speechSynthesis.addEventListener('voiceschanged', () => {
            voices = window.speechSynthesis.getVoices();
            setVoiceAndSpeak();
        }, { once: true });
        
        // Trigger voice loading
        window.speechSynthesis.getVoices();
    } else {
        setVoiceAndSpeak();
    }

    function setVoiceAndSpeak() {
        voices = window.speechSynthesis.getVoices();
        console.log(`ğŸ“¢ Available voices: ${voices.length}`);
        
        // Find best Chinese voice
        const chineseVoice = voices.find(v => 
            v.lang === 'zh-CN' || 
            v.lang === 'zh-Hans' || 
            v.lang.startsWith('zh')
        );
        
        if (chineseVoice) {
            utterance.voice = chineseVoice;
            console.log(`âœ… Using voice: ${chineseVoice.name} (${chineseVoice.lang})`);
        } else {
            console.warn('âš ï¸ No Chinese voice found, using default');
        }

        utterance.onstart = () => {
            console.log('âœ… Speech started');
            updateAudioStatus('Speaking...', true);
        };

        utterance.onend = () => {
            console.log('âœ… Speech complete');
            setSpeaking(false);
            isPlaying = false;
            updateAudioStatus('Completed');
        };

        utterance.onerror = (e) => {
            console.error('âŒ Speech error:', e);
            setSpeaking(false);
            isPlaying = false;
            updateAudioStatus('Error occurred');
        };

        try {
            window.speechSynthesis.speak(utterance);
            console.log('ğŸ—£ï¸ Speech synthesis initiated');
        } catch (error) {
            console.error('âŒ Speech synthesis failed:', error);
            setSpeaking(false);
            isPlaying = false;
            updateAudioStatus('Cannot play');
        }
    }
}

function stopAudio() {
    if (currentAudio) {
        try {
            currentAudio.pause();
            currentAudio.currentTime = 0;
            currentAudio = null;
        } catch (e) {
            console.warn('âš ï¸ Error stopping audio:', e);
        }
    }

    if (window.speechSynthesis) {
        try {
            window.speechSynthesis.cancel();
        } catch (e) {
            console.warn('âš ï¸ Error canceling speech:', e);
        }
    }

    setSpeaking(false);
    isPlaying = false;
    updateAudioStatus('Stopped');
}

function setSpeaking(active) {
    if (!speakBtnEl) return;

    if (active) {
        speakBtnEl.classList.add('speaking');
    } else {
        speakBtnEl.classList.remove('speaking');
    }
}

â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function showToast(message, type = 'success') {
    if (!toastEl) return;

    toastEl.textContent = message;
    toastEl.className = `toast ${type}`;

    setTimeout(() => toastEl.classList.add('show'), 10);
    setTimeout(() => toastEl.classList.remove('show'), 2500);
}
